<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="background-color: aqua; text-align: center;">Score Analyzer</h1>
        <instructions>
            <details>Enter your grades in the following subjects</details>
        </instructions>
        <div class="row">
            <div class="col"><img src="eng.jpg" width="200px"></div>
            <div class="col"><img src="math.jpg" width="200px"></div>
            <div class="col"><img src="sci.jpg" width="200px"></div>
        </div>
        <div class="row">
            <div class="col"><input type="number" class="form-control" id="num1"></div>
            <div class="col"><input type="number" class="form-control" id="num2"></div>
            <div class="col"><input type="number" class="form-control" id="num3"></div>
        </div><br>
        <button onclick="growagarden()">Get Rating</button>
    </div>
    <script>
        function growagarden(){
            var num4 = Number(document.getElementById("num1").value);
            var num5 = Number(document.getElementById("num2").value);
            var num6 = Number(document.getElementById("num3").value);
    
            var average = (num4 + num5 + num6) / 3;
            var rating = "";
    
            if (average >= 94) {
                rating = "Excellent";
            } else if (average >= 87) {
                rating = "Above Satisfactory";
            } else if (average >= 80) {
                rating = "Satisfactory";
            } else if (average >= 75) {
                rating = "Needs Improvement";
            } else if (average >= 70) {
                rating = "Poor";
            } else {
                rating = "Failing";
            }
    
            window.alert("Average Score: " + average.toFixed(2) + "\nRating: " + rating);
        }
    </script>
</body>
</html>
